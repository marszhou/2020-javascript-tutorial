  <script>
    // 1
    function sort(a, b, c) {
      if (a>b){
        var t = a; // 老式写法
        a = b;
        b = t;
      }
      if (b>c) {
        [b, c] = [c, b] // 语法糖
      }
      if (a>b){
        [a,b] = [b,a]
      }
      console.log(a, b. c)
    }
    // 2
    function sort2(...ns) {
      ns.sort((x, y) => {
        if (x>y) return 1
        if (x==y) return 0
        return -1
      })
      console.log(ns)
    }
    // 3
    function  sort3(a, b, c) {
      if (a<=b) {
        if (a<=c) {
          if (b<=c) {
            console.log(a, b, c)
          } else {
            sort3(a, c, b)
          }
        } else {
          sort3(c, a, b)
        }
      } else {
        sort3(b, a, c)
      }
    }
  </script>
