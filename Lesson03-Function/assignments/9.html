<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function range(from, to, step=1) {
      var ret = []
      for (var i=from; i<=to; i+=step) {
        ret.push(i)
      }
      return ret
    }
  </script>
</body>
</html>
