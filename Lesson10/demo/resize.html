<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #444444;
        color: white;
        font: 15px/1.51 Helvetica, sans-serif;
        margin: 0 auto;
      }
      .left-panel,
      .right-panel {
        padding: 2%;
        margin: 0;
        width: 46%;
        float: left;
        min-height: 100vh;
        text-align: center;
      }

      .left-panel {
        background: #ccc;
        color: black;
      }
    </style>
    <script src="./js/lodash.min.js"></script>
  </head>
  <body>
    <div class="left-panel">Raw resize events<br /></div>
    <div class="right-panel">Debounced events<br /></div>
    <script>
      window.addEventListener('load', function () {
        var left_panel = document.querySelector('.left-panel')
        var right_panel = document.querySelector('.right-panel')

        function display_info(div) {
          div.innerHTML +=
            window.innerWidth + ' x ' + window.innerHeight + '<br>'
        }

        window.addEventListener('resize', function () {
          display_info(left_panel)
        })

        window.addEventListener(
          'resize',
          _.debounce(function () {
            display_info(right_panel)
          }, 400)
        )
      })
    </script>
  </body>
</html>
