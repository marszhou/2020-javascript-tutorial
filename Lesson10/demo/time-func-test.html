<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/lodash.min.js"></script>
  </head>
  <body>
    <script>
      function createCounter() {
        var i = 0
        function autoIncrease() {
          return i++
        }
        return autoIncrease
      }

      function test(counter) {
        logTime()
        var c = counter()
        console.log(c)
        return c
      }

      function logTime() {
        console.log(new Date())
      }

      // throttle test
      logTime()
      var t1 = _.throttle(_.partial(test, createCounter()), 2000, {
        leading: false,
        trailing: true,
      })
      setInterval(t1, 50)

      // debounce test
      /*
  logTime()
  var t2 = _.debounce(_.partial(test, createCounter()), 1000, {
    leading: true, trailing: false
  })
  */
    </script>
  </body>
</html>
