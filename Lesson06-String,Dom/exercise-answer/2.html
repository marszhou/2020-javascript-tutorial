<!-- HTML结构 -->
<div id="test-div">
  <div class="c-red">
    <p id="test-p">JavaScript</p>
    <p>Java</p>
  </div>
  <div class="c-red c-green">
    <p>Python</p>
    <p id="ruby">Ruby</p>
    <p>Swift</p>
  </div>
  <div class="c-green">
    <p class="other">Scheme</p>
    <p>Haskell</p>
  </div>
</div>
<script>
// 不修改以上任何html代码的情况下完成以下选择要求
// 限定可以使用的属性和方法
// getElementById(), getElementsByClassName(), getElementByTagName()
// firstChild, lastChild, previousSibling, nextSibling, parentNode, childNodes,
// appendNode(),insertBefore(), insertAdjacentElement()
// replaceNode(), removeChild()
// 例如

// 选择<p>JavaScript</p>:
var js = document.getElementById('test-p');
console.log(js)

//---------------------------
// 选择<p>Python</p>,<p>Ruby</p>,<p>Swift</p>:
document.getElementsByClassName('c-red c-green').children


// 选择<p>Haskell</p>:
document.getElementsByClassName('other')[0].nextElementSibling


// 使用另一种方法选择<p>JavaScript</p>:
document.getElementsByClassName('c-red')[0].children[0]

// 选择<p>Swift</p>
document.getElementById('ruby').nextElementSibling

// 选择<p>Haskell</p>
document.getElementsByClassName('c-green')[0].children[1]

// 在<p class="other">Scheme</p>
// <p>Haskell</p>
// 之间插入一个<p>Perl</p>
var perl = document.createElement('p')
perl.innerHTML = 'Perl'
document.getElementsByClassName('other')[0].insertAdjacentElement('afterend', perl)
// 或
// document.getElementsByClassName('other')[0].insertAdjacentHTML('afterend', '<p>Perl</p>')

// 把<p class="other">Scheme</p>插入<div class="c-red c-green"></div>的顶端
var scheme = document.getElementsByClassName('other')[0]
document.getElementsByClassName('c-red c-green')[0].prepend(scheme)

// 删除<p>Swift</p>
document.getElementById('ruby').nextElementSibling.remove()

// 替换<p>Java</p>为<p><img src='https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Java_programming_language_logo.svg/1200px-Java_programming_language_logo.svg.png' width='50'/></p>

var c = document.createElement('div')
c.innerHTML = "<p><img src='https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Java_programming_language_logo.svg/1200px-Java_programming_language_logo.svg.png' width='50'/></p>"
var img = c.children[0]
var java = document.getElementById('test-p').nextElementSibling
//
java.parentElement.replaceChild(img, java)
// 或
// java.replaceWith(img)

</script>
