<!-- HTML结构 -->
<ol id="test-list">
  <li class="lang">Scheme</li>
  <li class="lang">JavaScript</li>
  <li class="lang">Python</li>
  <li class="lang">Ruby</li>
  <li class="lang">Haskell</li>
</ol>
<script>
// 按字母顺序重新排序列表
var ol = document.getElementById('test-list')
var ls = ol.children
var newLs = Array.from(ls).sort((a, b) => a.innerText > b.innerHTML ? 1 : (a.innerText < b.innerHTML ? -1 : 0))
ol.innerHTML = ''
newLs.forEach(li => ol.appendChild(li))
</script>
