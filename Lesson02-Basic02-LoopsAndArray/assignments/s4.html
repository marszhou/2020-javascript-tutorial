<body>
  <script>
    var r = [];
    for(var i=201; i<=400; i++) {
      r.push(i);
    }
    var sum = 0
    for (var i=0; i<r.length; i++) {
      sum = sum + r[i]
    }
    console.log(sum)
  </script>
