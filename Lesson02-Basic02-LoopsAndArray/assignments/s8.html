<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var weatherOfCities = [
      {天气: '晴', 城市: '北京', 温度: 15},
      {天气: '多云', 城市: '上海', 温度: 18},
      {天气: '雨', 城市: '广州', 温度: 25},
      {天气: '阴', 城市: '昆明', 温度: 19},
      {天气: '多云', 城市: '苏州', 温度: 18},
      {天气: '雨', 城市: '攀枝花', 温度: 22},
      {天气: '雨', 城市: '扬州', 温度: 19},
      {天气: '多云', 城市: '南京', 温度: 16},
      {天气: '多云', 城市: '成都', 温度: 20},
      {天气: '晴', 城市: '武汉', 温度: 22},
      {天气: '雨', 城市: '长春', 温度: 10},
      {天气: '阴', 城市: '乌鲁木齐', 温度: 7},
      {天气: '雨', 城市: '福州', 温度: 24},
      {天气: '晴', 城市: '杭州', 温度: 18},
      {天气: '雨', 城市: '呼和浩特', 温度: 12},
      {天气: '阴', 城市: '郑州', 温度: 18},
      {天气: '多云', 城市: '平顶山', 温度: 21},
    ]
    var o1=[], o2=[], o3=[]
    for(var i=0; i<weatherOfCities.length; i++) {
      var city = weatherOfCities[i]
      if(city['城市'].length >= 3) {
        o1.push(city)
      }

      if(city['天气'] === '雨' && city['温度'] > 21) {
        o2.push(city);
      }

      if(city['城市'].indexOf('州') > -1) {
        o3.push(city);
      }
    }
    console.log(o1, o2, o3)
  </script>
</body>
</html>
