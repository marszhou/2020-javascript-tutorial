<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var persons = [
      {age: 19, name:'Jack'},
      {age: 5, name:'Apple'},
      {age: 12, name:'Lynn'},
      {age: 25, name:'David'}
    ]

    function findChildren(persons) {
      var finds = []
      for(var i=0; i<persons.length; i++) {
        if (persons[i].age < 18) {
          finds.push(persons[i])
        }
      }
      return finds
    }

    console.log(findChildren(persons))

  </script>
</body>
</html>
